<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link type="text/css" rel="stylesheet" href="static/register.css">
</head>
<body>
    <section id="registration">
        <div class="reg_main">
            <div id="logo">
                <img src="static/images/logo.png" height="600px" width="600px">
            </div>
            <div class="form-box">
                <div class="reg_form">
                    <form action="insert_record" method="post">
                        <label>Name</label></br>
                        <input name="name" class="input" type="text" id="name" placeholder="Enter name"></br></br>
                        <label>Surname</label></br>
                        <input  name="surname" class="input"  type="text" id="surname" placeholder="Enter surname"></br></br>
                        <label>Email</label></br>
                        <input  name="email" class="input"  type="text" id="email" placeholder="Enter email"></br></br>
                        <label>Username</label></br>
                        <input  name="username" class="input" type="text" id="username" placeholder="Enter username"></br></br>
                        <label>Password</label></br>
                        <input  name="password" class="input"  type="password" id="password" placeholder="Enter password"></br></br>
                        <button class="btn" type="submit">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
