<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link type="text/css" rel="stylesheet" href="css/register.css">
</head>
<body>
    <section id="registration">
        <header>
            <div class="registration">
                <div id="logo">
                    <h1>EXCLUSIVE <span>kicks</span> </h1>
                </div>
            </div>
        </header>
        <div class="reg_main">
            <div class="reg_form">
                <form>
                    <label>Name</label></br>
                    <input class="input" type="text" id="name" placeholder="Enter name"></br></br>
                    <label>Surname</label></br>
                    <input class="input"  type="text" id="surname" placeholder="Enter surname"></br></br>
                    <label>Email</label></br>
                    <input class="input"  type="text" id="email" placeholder="Enter email"></br></br>
                    <label>Username</label></br>
                    <input class="input" type="text" id="username" placeholder="Enter username"></br></br>
                    <label>Password</label></br>
                    <input class="input"  type="password" id="password" placeholder="Enter password"></br></br>
                    <button class="btn" type="submit">Register</button>
                </form>
            </div>
        </div>
    </section>
    
</body>
</html>
